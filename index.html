<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="bootstrap-grid.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;subset=latin-ext" rel="stylesheet">




</head>

<body>
    <audio id="click-sound">
        <source src="sounds/stick_Woody.flac" type="audio/flac" />
    </audio>

    <div id="metronome">
        <div class="top">
            <div class="tempo">
                <h1 id="tempo-value">

                </h1>
            </div>
            <div class="play">
                <button id="play-metronome" class="button-play">
                    <i class="fas fa-play"></i>
                </button>
                <button id="pause-metronome" class="button-pause hide-button">
                    <i class="fas fa-pause"></i>
                </button>

            </div>
        </div>
        <div class="bottom">
            <div class="setting">
                <input id="tempo-set" type="range" min="24" max="280" step="1" value="120">
                <div class="plus-minus">
                    <button id="minus"><i class="fas fa-minus"></i></button>
                    <button id="plus"><i class="fas fa-plus"></i></button>

                </div>

            </div>
        </div>

    </div>

    <script src="script.js" type="text/javascript"></script>
</body>

</html>
